app:
    resource: "@AppBundle/Controller/"
    type:     annotation

# LiipImagineBundle's routing
_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"

# GlavwebContentBlockBundle's routing
glavweb_content_block:
    resource: "@GlavwebContentBlockBundle/Controller/"
    type:     annotation

# Admin's routing
admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

# FOSUserBundle's routing
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

# FOSJsRoutingBundle's routing
fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

# SonataUserBundle's routing
sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin

# NelmioApiDocBundle's routing
NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc

# GlavwebUploaderBundle`s routing
glavweb_uploader:
    resource: "@GlavwebUploaderBundle/Resources/config/routing.xml"
    prefix:   /

# Remove trailing slash
remove_trailing_slash:
    path: /{url}
    defaults: { _controller: AppBundle:Redirecting:removeTrailingSlash }
    requirements:
        url: .*/$
    methods: [GET]
